<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>HyperBank | The Hyperlocal Distributed Bank</title>
<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
<link href="css/hyper.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            
            <a href="http://twitter.com/nubnakapp" target="_blank" class="logo">hyperbank</a>

            <h4 class="byline">Hyperlocal Decentralized Banking via Multi-Signature Blockchains</h4>
            
            <hr>
            <p class="small">Sign-up below to be kept up-to-date on product development:</p>

            <form action="mailchimp">
                <div class="row">
                    <div class="col-sm-8">
                        <input type="email" name="email" class="form-control" placeholder="enter email for more info" />
                    </div>
                    <div class="col-sm-4">
                        <input type="submit" class="btn btn-success btn-block" value="Subscribe" />
                    </div>
                </div>
            </form>
            
            <p class="clearfix"></p>
            <br><hr><br>
            <p class="small">Follow us on <a href="http://twitter.com/hyperbankme">Twitter</a> for real-time Updates</a></p>
            
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/hyper.js" type="text/javascript"></script>
    
</body>
</html>
